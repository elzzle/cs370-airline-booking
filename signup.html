<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-storage.js"></script>
        <script src="backend/fb.js"></script>
        <title>Sign up for AirBook</title>

     <nav class="navbar navbar-light" style="background-color: #14277e;">
        <a class="navbar-brand" href="index.html">
                <img class="logo" src="images/logo.svg" alt="AirBook SVG" width="80" height="80" onerror="this.removeAttribute('onerror'); this.src='images/logo.svg'" />
        </a>
        <div class="logsign-container">
            <a class="btn btn-danger" href="login.html">Login</a>
            <a class="btn btn-danger" href="signup.html">Sign Up</a>
        </div>
     </nav>
    </head>
    <body>
        <form class="login-form" action="#">
            <div class="signup-container">
                <h1>Sign up for AirBook</h1>
                <p>Please fill out this form to create an account.</p>
                <hr>
                <label for="first-name"><b>First Name</b></label>
                <input type="text" placeholder="Enter first name..." name="first-name" required>
                <br>
                <br>
                <label for="last-name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter last name..." name="last-name" required>
                <br>
                <br>
                <label for="email"><b>Email</b></label>
                <input id="signup-email" type="text" placeholder="Enter email..." name="email" required>
                <br>
                <br>
                <label for="pw"><b>Password</b></label>
                <input id="signup-pw" type="text" placeholder="Enter password..." name="pw" required>
                <br>
                <br>
                <button id="signup-btn" type="submit" class="btn btn-danger">Sign Up</button>
                <br>
            </div>

        </form>
        <script src="backend/fb.js"></script>
    </body>


</html>
